version: '3.8'

services:
  wandering-mind-detector:
    build: .
    container_name: wandering-mind-detector
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/video0:/dev/video0  # Camera access
    devices:
      - /dev/video0:/dev/video0   # Camera device
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    command: python3 simple_app.py

  # Alternative service for headless operation
  wandering-mind-detector-headless:
    build: .
    container_name: wandering-mind-detector-headless
    volumes:
      - /dev/video0:/dev/video0
    devices:
      - /dev/video0:/dev/video0
    ports:
      - "8080:8080"
    environment:
      - HEADLESS_MODE=true
    command: python3 simple_app.py --headless
